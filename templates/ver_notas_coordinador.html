<h2>Notas de Estudiantes</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Profesor</th>
        <th>Materia</th>
        <th>Nota</th>
    </tr>
    {% for nota in notas %}
    <tr>
        <td>{{ nota[0] }}</td>
        <td>{{ nota[1] }}</td>
        <td>{{ nota[2] }}</td>
        <td>{{ nota[3] }}</td>
        <td>{{ nota[4] }}</td>
    </tr>
    {% endfor %}
</table>
